<!DOCTYPE html>
<html lang="en-us" ng-app="documents">
  <head>
    <meta charset="UTF-8">
    <title>파이썬 문서고 저장소</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Korea Python Documents</h1>
      <h2 class="project-tagline">
	      파이썬 문서고 저장소<br>
	      프로젝트에 참여하고 싶다면 Fork하고 Pull Request하세요!
      </h2>
      <a href="https://github.com/cryptosan/pythondocuments/tree/gh-pages" class="btn"><i class="fa fa-github fa-lg"></i>&nbsp;&nbsp;참여하기</a>
    </section>

    <section class="main-content">
      <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>환영합니다!</h3>
	<div ng-controller="docubody">
		<div ng-repeat="data in datas | orderBy:'-year'">
			<pre><code><i class="fa fa-file-text-o"></i>&nbsp;<a href="{{ data.link }}">{{ data.title }} - {{ data.english }}</a></code><div align="right">{{ data.year }}년 {{ data.translator }} 번역</div></pre>
		</div>
	</div>
      <footer class="site-footer">
	<span class="site-footer-owner"><a href="https://github.com/cryptosan/pythondocuments">Python Documents</a> is maintained by <a href="https://github.com/cryptosan">cryptosan</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
  </body>
  <script src="js/angular.min.js"></script>
  <script>
	angular.module('documents', []).controller('docubody', ['$scope', '$http', function ($scope, $http) {
		$http.get('list.json').success (function(response) {
			$scope.datas = response.list;
		});
	}]);
  </script>
</html>
